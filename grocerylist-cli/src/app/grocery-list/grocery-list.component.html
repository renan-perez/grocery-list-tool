<h3>Grocery Lists</h3>

<div *ngIf="groceryListDetailed == null">
  <button>New</button>
  <ul *ngFor="let list of groceryLists">
    <li>
      <a href="javascript:void(0)" (click)="detailGroceryList(list.id)">
        Grocery list {{ list.id }}
      </a>
    </li>
  </ul>
</div>

<div *ngIf="groceryListDetailed != null">
  List {{ groceryListDetailed.id }}
  
  <ul>
    <li *ngFor="let selectedItem of groceryListDetailed.selectedItems">
      
      <input type="checkbox" [(ngModel)]="selectedItem.purchase">
      {{ selectedItem.id.item.name }}
      <a href="javascript:void(0)">Delete</a>
      <a routerLink="/items/{{ selectedItem.id.item.id }}/{{ selectedItem.id.groceryList.id }}" 
        routerLinkActive="active" 
        skipLocationChange>
        Detail
      </a>
    </li>
    <li>
      <button class="btn btn-info btn-xs" data-toggle="modal" data-target="#myModal">Add Item</button>
    </li>
  </ul>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
