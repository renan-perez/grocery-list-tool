<div *ngIf="itemDetailed == null">
  <h4>ITEMS</h4>

  <div class="list-group col-xs-4">
    <div  *ngFor="let item of items" class="list-group-item">
      <span class="col-xs-9">{{ item?.name }}</span>
      <a (click)="detailItem(item)" class="btn fa fa-eye"></a>
      <a href="javascript:void(0);" class="btn fa fa-times"></a>
    </div>
  </div>
  <div class="list-group col-xs-12">
    <button class="btn btn-primary btn-sm">Add New Item</button>
  </div>
</div>

<div *ngIf="itemDetailed != null">
  <h4>ITEM DETAILS</h4>
  <div class="list-group col-xs-4">
    <div class="panel panel-default">
      <div class="panel-body">

        <div class="form-group">
          <span class="control-label"><strong>Title</strong></span>
          <div>
            <span *ngIf="!updateActive">{{ itemDetailed.name }}</span>
            <input *ngIf="updateActive" [(ngModel)]="itemDetailed.name" class="form-control input-sm">
          </div>
        </div>
        <div class="form-group">
          <span class="control-label"><strong>Notes</strong></span>
          <div>
            <span *ngIf="!updateActive">{{ itemDetailed.notes }}</span>
            <input *ngIf="updateActive" [(ngModel)]="itemDetailed.notes" class="form-control input-sm">
          </div>
        </div>

        <div class="margin-top-20">
          <button (click)="cancelUpdate()" class="btn btn-primary btn-sm" *ngIf="!updateActive">Back</button>
          <button (click)="updateStatus(true)" class="btn btn-primary btn-sm" *ngIf="!updateActive">Update</button>
          <button (click)="updateItem(itemDetailed)" class="btn btn-primary btn-sm" *ngIf="updateActive">Save</button>
          <button (click)="updateStatus(false)" class="btn btn-primary btn-sm" *ngIf="updateActive">Cancel</button>
        </div>
      </div>
    </div>
</div>
